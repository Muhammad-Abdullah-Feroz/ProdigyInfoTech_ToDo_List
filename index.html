<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <din class="app">
            <div class="back-head">TODO List</div>
            <div class="front">
                <div class="front-top">
                    <input type="text" name="Task" id="task" placeholder="What would you like to do?" value="">
                    <button>Add</button>
                </div>
                <div class="front-body">
                    <h1>
                        ToDo List
                    </h1>
                    <div class="info-gap">
                        <span class="list">Tasks List</span>
                        <span class="status">Status</span>
                        <span class="del">Delete</span>
                    </div>
                    <div class="task-section"> 
                        <div class="task">
                            <div class="list">Task 1</div>
                            <div class="status">
                                <div class="status-btn completed">Pending</div>
                            </div>
                            <div class="del"><img src="delete.png" alt="delete"></div>
                        </div>
                    </div>
                </div>
            </div>
        </din>
    </div>
    <script src="script.js"></script>
</body>

</html>
